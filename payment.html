<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .payment-container {
      max-width: 600px;
      background: #fff;
      margin: 0 auto;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .booking-summary {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="number"],
    input[type="month"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Payment Page</h2>
    <div class="booking-summary" id="summary">
      Loading booking details...
    </div>
    <form id="paymentForm" onsubmit="submitPayment(event)">
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" maxlength="16" pattern="\d{16}" required placeholder="Enter 16-digit card number" />

      <label for="expiry">Expiry Date</label>
      <input type="month" id="expiry" required min="2023-01" />

      <label for="cvv">CVV</label>
      <input type="number" id="cvv" maxlength="3" min="100" max="999" required placeholder="3-digit CVV" />

      <button type="submit">Pay Now</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const amount = params.get("amount");

    document.getElementById("summary").innerHTML = `
      <p><strong>Booking Name:</strong> ${name || 'N/A'}</p>
      <p><strong>Total Amount Payable:</strong> ₹${amount || '0'}</p>
    `;

    function submitPayment(event) {
      event.preventDefault();

      const cardNumber = document.getElementById("cardNumber").value.trim();
      const expiry = document.getElementById("expiry").value;
      const cvv = document.getElementById("cvv").value.trim();

      if (!/^\d{16}$/.test(cardNumber)) {
        alert("Please enter a valid 16-digit card number.");
        return;
      }
      if (!expiry) {
        alert("Please select expiry date.");
        return;
      }
      if (!/^\d{3}$/.test(cvv)) {
        alert("Please enter a valid 3-digit CVV.");
        return;
      }

      alert(`Payment of ₹${amount} successful! Thank you.`);
      window.location.href = "HomePage.html";
    }
  </script>
</body>
</html>
