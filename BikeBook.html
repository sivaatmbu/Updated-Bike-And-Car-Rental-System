<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bike Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .bike-box {
      width: 300px;
      height: 200px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .bike-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .details {
      text-align: center;
      margin-top: 15px;
    }
    form {
      margin-top: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .amount {
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="bikeName">Bike Booking</h2>
    <div class="bike-box">
      <img id="bikeImage" src="" alt="Bike Image" />
    </div>
    <div class="details">
      <p><strong>Name:</strong> <span id="bikeNameText">N/A</span></p>
      <p><strong>Mileage:</strong> <span id="bikeMileage">N/A</span></p>
      <p><strong>Price/Hour:</strong> ₹<span id="bikePrice">N/A</span></p>
    </div>
    <form id="bookingForm" method="POST" action="book_vehicle.php" onsubmit="return validateAndSubmit()">
      <input type="hidden" name="vehicle_type" value="bike" />
      <input type="hidden" id="vehicleNameInput" name="vehicle_name" value="" />
      <label for="license">License Number</label>
      <input type="text" id="license" name="license_number" required />
      <label for="aadhar">Aadhar Number</label>
      <input type="text" id="aadhar" name="aadhar_number" pattern="\d{12}" maxlength="12" required />
      <label for="booking_date">Select Date</label>
      <input type="date" id="booking_date" name="booking_date" required />
      <label for="hours">Number of Hours</label>
      <input type="number" id="hours" name="hours" min="1" required />
      <label for="vehicle_count">Number of Bikes</label>
      <input type="number" id="vehicle_count" name="vehicle_count" min="1" required />
      <div class="amount" id="amountDisplay"></div>
      <input type="hidden" id="total_amount" name="total_amount" />
      <button type="button" onclick="calculateAmount()">Calculate Amount</button>
      <button type="submit">Book Now</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "N/A";
    const mileage = params.get("mileage") || "N/A";
    const price = params.get("price") || "0";
    const image = params.get("image") || "https://via.placeholder.com/300x200?text=Bike";

    document.getElementById("bikeName").innerText = name + " Booking";
    document.getElementById("bikeNameText").innerText = name;
    document.getElementById("bikeMileage").innerText = mileage;
    document.getElementById("bikePrice").innerText = price;
    document.getElementById("bikeImage").src = image;
    document.getElementById("vehicleNameInput").value = name;

    let totalAmount = 0;

    function calculateAmount() {
      const hours = parseInt(document.getElementById("hours").value);
      const count = parseInt(document.getElementById("vehicle_count").value);
      const pricePerHour = parseInt(price);

      if (isNaN(hours) || hours <= 0) {
        alert("Please enter a valid number of hours.");
        return;
      }
      if (isNaN(count) || count <= 0) {
        alert("Please enter a valid number of bikes.");
        return;
      }
      totalAmount = hours * count * pricePerHour;
      document.getElementById("amountDisplay").innerText = `Total Amount: ₹${totalAmount}`;
      document.getElementById("total_amount").value = totalAmount;
    }

    function validateAndSubmit() {
      if (totalAmount <= 0) {
        alert("Please calculate the amount before booking.");
        return false;
      }
      return true;
    }

    // Set booking date default to today
    const bookingDateInput = document.getElementById("booking_date");
    bookingDateInput.value = new Date().toISOString().split('T')[0];
  </script>
</body>
</html>
