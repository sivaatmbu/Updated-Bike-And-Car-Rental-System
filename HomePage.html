<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SP Rentals | Bikes & Cars</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      padding: 20px 15px 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .navbar {
      display: flex;
      justify-content: center;
      background: #007bff;
      padding: 14px 0;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0, 123, 255, 0.5);
      margin-bottom: 40px;
      font-weight: 600;
      font-size: 18px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      padding: 8px 15px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .navbar a:hover,
    .navbar a.active {
      background-color: #0056b3;
      color: #ffd54f;
      box-shadow: 0 0 8px #ffd54f;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
      gap: 25px;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }
    .hero h1 {
      font-size: 3.5rem;
      font-weight: 900;
      color: #e0e7ff;
      text-shadow: 2px 2px 6px rgba(0,0,50,0.7);
    }
    .hero h2 {
      font-size: 1.7rem;
      font-weight: 600;
      color: #cfe0ff;
      text-shadow: 1.2px 1.2px 3px rgba(0,0,50,0.6);
    }
    .hero .right img {
      width: 100%;
      max-width: 450px;
      border-radius: 15px;
      box-shadow: 0 0 25px 4px rgba(0, 123, 255, 0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hero .right img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px 8px #0056b3;
    }
    @media (min-width: 900px) {
      .hero {
        flex-direction: row;
        text-align: left;
        justify-content: space-between;
        max-width: 1000px;
        margin: auto;
        gap: 40px;
      }
      .hero .left {
        width: 50%;
      }
      .hero .right {
        width: 45%;
      }
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 15px 20px;
      background-color: rgba(0, 0, 0, 0.35);
      font-weight: 700;
      font-size: 17px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
      user-select: none;
    }
    .footer marquee {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 15px;
      color: #84aaff;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <nav class="navbar">
      <a href="#" class="active">Home</a>
      <a href="./BikesDetails.html">Bikes</a>
      <a href="./CarsDetails.html">Cars</a>
      <a href="./Offers.html">Special Offers</a>
      <a href="./ContactUs.html">Contact Us</a>
    </nav>
    <section class="hero">
      <div class="left">
        <h1>Bikes & Cars Rentals</h1>
        <h2>Near Mohan Babu University</h2>
        <h2>Tirupati, Andhra Pradesh</h2>
      </div>
      <div class="right">
        <img src="https://imgd.aeplcdn.com/370x208/n/cw/ec/107985/royalenfield-continental-gt-right-side-view0.jpeg?isig=0&q=80" alt="Royal Enfield Bike" />
      </div>
    </section>
    <div class="footer">
      <marquee direction="right">&copy; All rights reserved by SP - Bikes and Car Rentals | Contact: 9063737303</marquee>
    </div>
  </div>
</body>
</html>
