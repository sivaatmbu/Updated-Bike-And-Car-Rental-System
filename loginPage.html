<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rental Access Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7f7d7d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            width: 320px;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: white;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }
        button:hover {
            background-color: #45a049;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form id="loginForm" action="register.php" method="post">
        <h1>Enter Your Details</h1>

        <label for="name">User Name:</label>
        <input type="text" id="name" name="username" required placeholder="Enter your name" />

        <label for="phone">Mobile No:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" required placeholder="10-digit number" />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" required placeholder="Must be 18+" />

        <label for="date">Login Date:</label>
        <input type="date" id="date" name="logindate" required />

        <button type="submit" name="submit" id="submit">Submit</button>
    </form>

    <script>
        document.getElementById("date").value = new Date().toISOString().split('T')[0];

        document.getElementById("loginForm").onsubmit = function (event) {
            const age = parseInt(document.getElementById("age").value);
            const phone = document.getElementById("phone").value;
            const name = document.getElementById("name").value.trim();

            if (isNaN(age) || age < 18) {
                alert("You must be 18 or older to continue.");
                event.preventDefault();
                return false;
            }
            if (!/^\d{10}$/.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                event.preventDefault();
                return false;
            }
            if (name.length < 2) {
                alert("Please enter a valid name.");
                event.preventDefault();
                return false;
            }
            return true;
        };
    </script>
</body>
</html>
